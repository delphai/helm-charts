apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      imagePullSecrets:
        - name: acr-credentials
      containers:
        - image: {{ .Values.image }}
          resources:
            limits:
              cpu: {{ .Values.limitsCpu }}
              memory: {{ .Values.limitsMemory }}
            requests:
              cpu: {{ .Values.requestsCpu }}
              memory: {{ .Values.requestsMemory }}
          name: {{ .Release.Name }}
          imagePullPolicy: Always
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
          ports:
            - containerPort: {{ .Values.httpPort }}