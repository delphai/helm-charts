{{ if .Values.http.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  {{ if .Values.subdomain }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "{{ .Values.subdomain }}.{{ .Values.domain }}"
    external-dns.alpha.kubernetes.io/target: api.{{ .Values.domain }}
  {{ end }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.http.port }}
      targetPort: {{ .Values.http.port }}
---
{{ end }}
{{ if .Values.grpc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grpc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: grpc-port
      port: 80
      targetPort: {{ .Values.grpc.port }}
---
{{ end }}