{{ if and (eq .Values.http.enabled true) (eq .Values.http.public true) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: 'api.{{ .Values.domain }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.http.port }}
{{ end }}
---
{{ if and (eq .Values.grpc.enabled true) (eq .Values.grpc.public true) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-grpc
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: 'GRPC'
    external-dns.alpha.kubernetes.io/cloudflare-proxied: 'false'
spec:
  rules:
    - host: '{{ .Release.Name }}.grpc.{{ .Values.domain }}'
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.grpc.port }}
{{ end }}