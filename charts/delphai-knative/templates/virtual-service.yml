{{ if .Values.http.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  # This is the gateway shared in knative service mesh.
  gateways:
    - knative-serving/knative-ingress-gateway
  hosts: 
  {{ if eq $.Values.delphaiEnvironment "ml" }}
    - machine-learning.{{ .Values.domain }}
  {{ else }}
    - {{ .Release.Name }}.{{ .Values.domain }}
  {{ end }}
  http:
    - match:
        - uri:         
            prefix: '/{{ .Release.Name }}/'       
        # required because of https://github.com/istio/istio/issues/8076
        - uri:
            exact: '/{{ .Release.Name }}'
      rewrite:
        uri: '/'
        authority: {{ .Release.Name }}.{{ .Values.domain }}
      route:
        - destination:
            host: istio-ingressgateway.istio-system.svc.cluster.local
            port:
              number: 80
{{ end }}