{{ if  .Values.grpc.enabled }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grpc
  namespace: {{ .Release.Namespace }}
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        'autoscaling.knative.dev/target': '{{ .Values.concurrency }}'
        'autoscaling.knative.dev/minScale': '{{ .Values.minScale }}'
        'prometheus.io/port': '9191'
        'prometheus.io/scrape': 'true'
      
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - image: {{ .Values.image }}
          imagePullPolicy: Always
          {{ if gt (len .Values.command) 0 }}
          command: {{ .Values.command }}
          {{ end }}
          args: {{ .Values.args }}
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          ports:
            - name: h2c
              containerPort: {{ .Values.grpc.port }}
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grpc-public
  namespace: {{ .Release.Namespace }}
  annotations:
    delphai-subdomain: {{ .Release.Name }}.grpc
    'external-dns.alpha.kubernetes.io/cloudflare-proxied': 'false'
spec:
  template:
    metadata:
      annotations:
        'autoscaling.knative.dev/target': '{{ .Values.concurrency }}'
        'autoscaling.knative.dev/minScale': '{{ .Values.minScale }}'
        'prometheus.io/port': '9191'
        'prometheus.io/scrape': 'true'
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - image: {{ .Values.image }}
          imagePullPolicy: Always
          {{ if gt (len .Values.command) 0 }}
          command: {{ .Values.command }}
          {{ end }}
          args: {{ .Values.args }}
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          ports:
            - name: h2c
              containerPort: {{ .Values.grpc.port }}
{{ end }}
