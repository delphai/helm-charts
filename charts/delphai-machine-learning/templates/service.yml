apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: '{{ .Values.concurrency }}'
        autoscaling.knative.dev/minScale: '{{ .Values.minScale }}'
    spec:
      containers:
        - image: {{ .Values.image }}
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
          args: ["--workers","1", "--enable-microbatch"]
          ports:
            - containerPort: {{ .Values.httpPort }}
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grpc
  namespace: {{ .Release.Namespace }}
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: '{{ .Values.concurrency }}'
        autoscaling.knative.dev/minScale: '{{ .Values.minScale }}'
    spec:
      timeoutSeconds: 600
      containers:
        - image: {{ .Values.image }}
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
          ports:
            - name: h2c
              containerPort: {{ .Values.grpcPort }}
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Release.Name }}-grpc-public
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: '{{ .Values.concurrency }}'
        autoscaling.knative.dev/minScale: '{{ .Values.minScale }}'
    spec:
      timeoutSeconds: 600
      containers:
        - image: {{ .Values.image }}
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
          ports:
            - name: h2c
              containerPort: {{ .Values.grpcPort }}