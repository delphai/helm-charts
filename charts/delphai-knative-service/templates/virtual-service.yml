{{ if .Values.isPublic }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  # This is the gateway shared in knative service mesh.
  gateways:
    - knative-ingress-gateway.knative-serving.svc.cluster.local
  hosts:
    {{ if and (eq .Values.isUi true) (ne .Release.Name 'master')}}
    - {{ .Release.Name }}.{{ .Values.domain }}
    {{ else if and (eq .Values.isUi true) (eq .Release.Name 'master')}}
    - {{ .Release.Namespace }}.{{ .Values.domain }}
    {{ else }}
    - api.{{ .Values.domain }}
    {{ end }}
  http:
    - match:
        - uri:
            {{ if .Values.isUi }}
            prefix: '/'
            {{ else }}
            prefix: '/{{ .Release.Name }}'
            {{ end }}
      {{ if not .Values.isUi }}
      rewrite:
        uri: '/'
        authority: {{ .Release.Name }}.{{ .Release.Namespace }}.internal
      {{ end }}
      route:
        - destination:
            host: istio-ingressgateway.istio-system.svc.cluster.local
            port:
              number: 80
{{ end }}
