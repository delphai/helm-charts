apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
    
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        'prometheus.io/port': '9191'
        'prometheus.io/scrape': 'true'
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      imagePullSecrets:
        - name: acr-credentials
      automountServiceAccountToken: true
      volumes:
        {{ if ne ( len .Values.fileShares) 0 }}
          {{- range $fileShare := .Values.fileShares }}  
        - name: {{ $fileShare }}
          azureFile:
            secretName: azure-storage-common
            shareName: {{ $fileShare }}
            readOnly: true
          {{- end }}
        {{ end }}
      containers:
        - imagePullPolicy: Always
          image: {{ .Values.image }}
          name: {{ .Release.Name }}
          volumeMounts:
          {{ if ne ( len .Values.fileShares) 0 }}
            {{- range $fileShare := .Values.fileShares }}   
            - name: {{ $fileShare }}
              mountPath: /app/data/{{ $fileShare }}
            {{- end }}
          {{ end }}
          env:
            - name: DELPHAI_ENVIRONMENT
              value: {{ .Values.delphaiEnvironment }}
          ports:
            - name: http
              containerPort: {{ .Values.httpPort }}
            - name: h2c
              containerPort: {{ .Values.grpcPort }}
