apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
      name: grpc
    - protocol: TCP
      port: {{ .Values.gatewayPort }}
      targetPort: {{ .Values.gatewayPort }}
      name: gateway
    - protocol: TCP
      port: {{ .Values.authPort }}
      targetPort: {{ .Values.authPort }}
      name: auth