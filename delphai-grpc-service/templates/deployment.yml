apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}

spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
    
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - image: '{{ .Values.imageName }}:{{ .Values.imageTag }}'
          name: {{ .Release.Name }}
          ports:
            - containerPort: {{ .Values.port }}